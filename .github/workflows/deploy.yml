name: Deploy to GoDaddy

# Se ejecuta cuando hay push a la rama main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del c√≥digo
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2. Setup PHP (opcional, para validaciones)
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        
    # 3. Validar sintaxis PHP (opcional)
    - name: Validate PHP syntax
      run: |
        find . -name "*.php" -exec php -l {} \;
        
    # 4. Debug - Mostrar archivos a subir
    - name: List files to upload
      run: |
        echo "üìÅ Archivos que se subir√°n:"
        ls -la
        echo "üìÑ Contenido de index.php:"
        cat index.php
        
    # 5. Deploy v√≠a FTP a GoDaddy (directamente a la ra√≠z)
    - name: Deploy to GoDaddy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        server-dir: /
        local-dir: ./
        log-level: verbose
        dry-run: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.vscode/**
          **/README.md
          **/.github/**
          **/deploy/**
          
    # 6. Intentar con directorio alternativo si falla
    - name: Backup deploy to htdocs
      if: failure()
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        server-dir: /htdocs/
        local-dir: ./
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.vscode/**
          **/README.md
          **/.github/**
          **/deploy/**
          
    # 7. Notificaci√≥n de √©xito
    - name: Deployment Success
      run: |
        echo "‚úÖ Deployment completado exitosamente!"
        echo "üåê Tu sitio web est√° disponible en valora.vip"
        echo "üìÑ Archivos subidos: index.php, index.html, info.php, .htaccess"